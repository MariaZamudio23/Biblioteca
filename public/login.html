<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login | BiblioTech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 flex flex-col">

    <!-- CONTENIDO PRINCIPAL -->
    <main class="flex-grow flex items-center justify-center p-6">

        <div class="w-full max-w-5xl grid md:grid-cols-2 gap-10">

            <!-- ================= LOGIN ================= -->
            <div class="bg-white shadow-lg rounded-2xl p-8 w-full">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
                    Iniciar Sesión
                </h2>

                <form class="space-y-5">
                    
                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Email
                        </label>
                        <input 
                            type="email"
                            placeholder="correo@ejemplo.com"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
                            required>
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Password
                        </label>
                        <input 
                            type="password"
                            placeholder="••••••••"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
                            required>
                    </div>

                    <!-- Button -->
                    <button 
                        type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
                        Ingresar
                    </button>
                </form>
            </div>


            <!-- ================= REGISTRO ================= -->
            <div class="bg-white shadow-lg rounded-2xl p-8 w-full">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
                    Registro de Usuario
                </h2>

                <form class="space-y-5">

                    <!-- Nombre y Apellido -->
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Nombre
                            </label>
                            <input 
                                type="text"
                                placeholder="Tu Nombre"
                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
                                required>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Apellido
                            </label>
                            <input 
                                type="text"
                                placeholder="Tu Apellido"
                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
                                required>
                        </div>
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Email
                        </label>
                        <input 
                            type="email"
                            placeholder="correo@ejemplo.com"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
                            required>
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Password
                        </label>
                        <input 
                            type="password"
                            placeholder="••••••••"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
                            required>
                    </div>

                    <!-- Repetir Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Repetir Password
                        </label>
                        <input 
                            type="password"
                            placeholder="••••••••"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
                            required>
                    </div>

                    <!-- Button -->
                    <button 
                        type="submit"
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition">
                        Registrarse
                    </button>

                </form>
            </div>

        </div>

    </main>

    <!-- FOOTER -->
    <footer class="bg-blue-800 text-white">
        <div class="max-w-7xl mx-auto px-6 py-6 text-center text-sm">
            © 2026 BiblioTech · Sistema de Gestión Bibliotecaria
        </div>
    </footer>

</body>
</html>
